<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>

    <style>
    #togglePassword {
        font-size: 0.875rem; /* Small text */
        color: gray;
        cursor: pointer;
    }
    #togglePassword:hover {
        color: green;
    }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="flex flex-col md:flex-row w-full max-w-4xl bg-white rounded-lg shadow-lg py-12">
            <!-- Left Side (Form) -->
            <div class="w-full md:w-1/2 p-8">
                <h2 class="text-3xl font-bold text-center text-gray-700 mb-6">Turn  <span class="text-yellow-300">Scrap</span> into Savings Log In Now!</h2>
                <hr class="w-48 border-1 border-[#ffc125] justify-self-center">
                <form action="#" method="POST">
                     
                    <div class="relative w-full mt-4">
                        <input type="text" id="scrapName" name="scrapName" required
                            class="peer w-full mt-4 px-3  pt-3.5 pb-0.2 border-b border-gray-300 placeholder-transparent focus:outline-none focus:ring-0 focus:border-[#ffc125]"
                            placeholder="Scrap Name">
                        <label for="scrapName"
                            class="absolute left-3  top-0  text-gray-500 text-sm transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-[#ffc125] peer-focus:text-sm">
                           Email
                        </label>
                    </div>
                    
                    <div class="relative w-full mt-4">
                        <input type="password" id="scrapName" name="scrapName" required
                            class="peer w-full mt-4 px-3 pt-3.5 pb-0.2 border-b border-gray-300 placeholder-transparent focus:outline-none focus:ring-0 focus:border-[#ffc125]"
                            placeholder="Scrap Name">
                        <label for="scrapName"
                            class="absolute left-3 top-0 text-gray-500 text-sm transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-[#ffc125] peer-focus:text-sm">
                            Password
                        </label>
                        <button type="button" id="togglePassword" 
                            class="absolute right-3 top-4 text-gray-500 hover:text-green-500 focus:outline-none text-sm">
                           
                        </button>
                    </div>
                    
                    
                    
            
                    
                    <div class="text-center mt-8">
                        <button
                          type="submit"
                          class="w-full py-3 bg-[#216212] text-white rounded-lg hover:bg-[#1f5514] transition duration-200"
                        >
                         Log in
                        </button>
                      </div>
                      
                      <div class="text-center mt-2">
                        <p class="text-gray-700">
                            Or dont have account ?
                          <a
                            href="/signup"
                            class="text-blue-700 hover:underline transition duration-200"
                          >
                          sign up
                          </a>
                        </p>
                      </div>
                      
                </form>
            </div>

            <!-- Right Side (Image) -->
            <!-- <div class="hidden md:block w-1/2 bg-cover bg-center" style="background-image: url('https://via.placeholder.com/600');"> -->
                <div class="hidden md:block w-1/2 bg-cover bg-center" style="background-image: url('./scrap_holder_img.jpg');">
            </div>
        </div>
    </div>
    <script>

document.getElementById('togglePassword').addEventListener('click', function () {
    const passwordInput = document.getElementById('scrapName');
    const isPassword = passwordInput.getAttribute('type') === 'password';
    passwordInput.setAttribute('type', isPassword ? 'text' : 'password');
    // this.textContent = isPassword ? 'Hide' : 'Show'; // Toggle label
});

    </script>
</body>
</html>
