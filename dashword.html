<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dashword</title>
</head>
<body>
    <section class="min-h-screen flex justify-center items-center bg-gray-100">
        <div class="w-full max-w-md bg-red-400 rounded-lg shadow-lg p-6">
            <!-- Profile Section -->
            <div class="flex flex-col items-center">
                <div class="h-40 w-40 bg-blue-500 rounded-full flex justify-center items-center overflow-hidden">
                    <img src="mahendra.jpg" alt="mahi" class="h-full w-full object-cover">
                </div>
                <span class="mt-4 text-lg font-semibold text-white">Mahendra Singh Ji Dhoni</span>
            </div>

            <!-- Menu Section -->
            <div class="mt-6">
                <ul class="space-y-4">
                    <li class="flex items-center gap-4 text-gray-700 cursor-pointer">
                        <i class="fa-solid fa-house text-xl text-white hover:text-blue-500"></i>
                        <span class="text-white font-semibold">Dashword</span>
                    </li>
                    <li class="flex items-center gap-4 text-gray-700 hover:text-blue-500 cursor-pointer">
                        <i class="fa-solid fa-user text-xl text-white hover:text-blue-500"></i>
                        <span class="text-white font-semibold">Profile</span>
                    </li>
                    <li class="flex items-center gap-4 text-gray-700 hover:text-blue-500 cursor-pointer">
                        <i class="fa-regular fa-heart text-xl text-white hover:text-blue-500"></i>
                        <span class="text-white font-semibold">Favourite</span>
                    </li>
                    <li class="flex items-center gap-4 text-gray-700 hover:text-blue-500 cursor-pointer">
                        <i class="fa-regular fa-comments text-xl text-white hover:text-blue-500"></i>
                        <span class="text-white font-semibold">Chat</span>
                    </li>
                    <li class="flex items-center gap-4 text-gray-700 hover:text-blue-500 cursor-pointer">
                        <i class="fa-solid fa-trash text-xl text-white hover:text-blue-500"></i>
                        <span class="text-white font-semibold">My Scrap</span>
                    </li>
                    <li class="flex items-center gap-4 text-gray-700 hover:text-blue-500 cursor-pointer">
                        <i class="fa-solid fa-cart-plus text-xl text-white hover:text-blue-500"></i>
                        <span class="text-white font-semibold">Purchased Product</span>
                    </li>
                    <li class="flex items-center gap-4 text-gray-700 hover:text-red-500 cursor-pointer">
                        <i class="fa-solid fa-right-from-bracket text-xl text-white hover:text-blue-500"></i>
                        <span class="text-white font-semibold">Log Out</span>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
