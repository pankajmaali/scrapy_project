<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrap Upload Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>

</head>

<body>
    <section class=" h-full bg-slate-100 flex items-center justify-center w-screen">
        <div class="  bg-white h-auto shadow-lg rounded-lg p-8 max-w-8xl w-11/12 ">
            <div class="flex flex-col items-center justify-center w-full">
                <h2 class="text-2xl font-semibold text-green-600 mb-2">
                    Scrap Upload Form
                </h2>
                <p class="text-gray-600">
                    Lorem ipsum dolor sit amet <span class="text-green-400">consectetur adipisicing elit.</span>
                    Praesentium, aliquid!
                </p>
            </div>

            <form action="#" method="POST" class="space-y-6">
                <!-- Input Fields arranged in two columns -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                    <div class="relative w-full">
                        <input type="text" id="scrapName" name="scrapName" required
                            class="peer w-full mt-4 px-3  pt-3.5 pb-0.2 border-b border-gray-300 placeholder-transparent focus:outline-none focus:ring-0 focus:border-green-500"
                            placeholder="Scrap Name">
                        <label for="scrapName"
                            class="absolute left-3  top-0  text-gray-500 text-sm transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-green-500 peer-focus:text-sm">
                            Scrap Name
                        </label>
                    </div>

                    <div class="relative w-full">
                        <input type="text" id="scrapType" name="scrapType" required
                            class="peer w-full mt-4 px-3 pt-3.5 pb-0.2 border-b border-gray-300 placeholder-transparent focus:outline-none focus:ring-0 focus:border-green-500"
                            placeholder="Scrap Type">
                        <label for="scrapType"
                            class="absolute left-3 top-4 text-gray-400 text-base transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-gray-400 peer-focus:top-0 peer-focus:text-sm peer-focus:text-green-500">
                            Scrap Type
                        </label>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                    <div class="relative w-full">
                        <input type="number" id="quantity" name="quantity" required
                            class="peer w-full mt-4 px-3 pt-3.5 pb-0.2 border-b border-gray-300 placeholder-transparent focus:outline-none focus:ring-0 focus:border-green-500 appearance-none"
                            placeholder="Quantity (kg)">
                        <label for="quantity"
                            class="absolute left-3 top-4 text-gray-400 text-base transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-green-500 peer-focus:text-sm">
                            Quantity (kg)
                        </label>
                    </div>

                    <div class="relative w-full">
                        <input type="number" id="price" name="price" required
                            class="peer w-full mt-4 px-3 pt-3.5 pb-0.2 border-b border-gray-300 placeholder-transparent focus:outline-none focus:ring-0 focus:border-green-500 appearance-none"
                            placeholder="Price per kg">
                        <label for="price"
                            class="absolute left-3 top-4 text-gray-400 text-base transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-green-500 peer-focus:text-sm">
                            Price per kg
                        </label>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Weight Field -->
                    <div class="relative w-full">
                        <input type="number" id="weight" name="weight" required min="0"
                            class="peer w-full mt-4 px-3 pt-3.5 pb-0.2 border-b border-gray-300 placeholder-transparent focus:outline-none focus:ring-0 focus:border-green-500"
                            placeholder="Weight (kg)">
                        <label for="weight"
                            class="absolute left-3 top-4 text-gray-400 text-base transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-green-500 peer-focus:text-sm">
                            Weight (kg)
                        </label>
                    </div>

                    <!-- Material Field -->
                    <div class="relative w-full">
                        <input type="text" id="material" name="material" required
                            class="peer w-full mt-4 px-3 pt-3.5 pb-0.2 border-b border-gray-300 placeholder-transparent focus:outline-none focus:ring-0 focus:border-green-500"
                            placeholder="Material">
                        <label for="material"
                            class="absolute left-3 top-4 text-gray-400 text-base transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-green-500 peer-focus:text-sm">
                            Material
                        </label>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Location Field -->
                    <div class="relative w-full">
                        <input type="text" id="location" name="location" required
                            class="peer w-full mt-4 px-3 pt-3.5 pb-0.2 border-b border-gray-300 placeholder-transparent focus:outline-none focus:ring-0 focus:border-green-500"
                            placeholder="Location">
                        <label for="location"
                            class="absolute left-3 top-4 text-gray-400 text-base transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-green-500 peer-focus:text-sm">
                            Location
                        </label>
                    </div>

                    <!-- Date of Upload Field -->
                    <div class="relative w-full">
                        <input type="text" id="uploadDate" name="uploadDate" placeholder="DD/MM/YYYY" required
                            class="peer w-full mt-4 px-3 pt-3.5 pb-0.2 border-b border-gray-300 placeholder-transparent focus:outline-none focus:ring-0 focus:border-green-500"
                            placeholder="Date of Upload">
                        <label for="uploadDate"
                            class="absolute left-3 top-4 text-gray-400 text-base transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-green-500 peer-focus:text-sm">
                            Date of birth Upload
                        </label>
                    </div>
                </div>


                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="relative w-full">
                        <input type="text" id="contact" name="contact" required
                            class="peer w-full mt-4 px-3 pt-3.5 pb-0.2 border-b border-gray-300 placeholder-transparent focus:outline-none focus:ring-0 focus:border-green-500"
                            placeholder="Contact Number">
                        <label for="contact"
                            class="absolute left-3 top-4 text-gray-400 text-base transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-green-500 peer-focus:text-sm">
                            Contact Number
                        </label>
                    </div>

                    <div class="relative w-full">
                        <select id="scrapCategory" name="scrapCategory" required
                            class="peer w-full mt-4 px-3 pt-3.5 pb-0.2 border-b border-gray-300 bg-transparent appearance-none focus:outline-none focus:ring-0 focus:border-green-500"
                            placeholder="Scrap Category">
                            <option value="" disabled selected hidden>Select Scrap Category</option>
                            <option value="metal">Metal</option>
                            <option value="plastic">Plastic</option>
                            <option value="paper">Paper</option>
                            <option value="electronics">Electronics</option>
                        </select>
                        <label for="scrapCategory"
                            class="absolute left-3 top-0 text-gray-500 text-sm transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-green-500 peer-focus:text-sm">
                            Scrap Category
                        </label>
                    </div>
                </div>

                <div>
                    <label for="images" class="block text-sm font-medium text-gray-700 mb-2">Scrap Images:</label>
                    <div
                        class="relative w-48 h-48 border-2 border-dashed border-gray-300 rounded-md flex justify-center items-center cursor-pointer">
                        <input type="file" id="images" name="images[]" multiple
                            class="absolute inset-0 opacity-0 cursor-pointer" />
                        <div class="text-center">
                            <i class="fa fa-plus text-gray-500 text-2xl"></i>
                            <p class="text-sm text-gray-500 mt-2">Add up to 5 images</p>
                        </div>
                    </div>
                </div>

                <!-- Description Section -->
                <div class="mt-auto">
                    <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
                    <textarea id="description" name="description" rows="4"
                        placeholder="Provide details about the scrap..." required
                        class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-center mt-4">
                    <button type="submit"
                        class="w-1/2 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition">
                        Upload Scrap
                    </button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
